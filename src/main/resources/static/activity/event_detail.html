<script>
    //活動詳情
    // 定義一個格式化日期的函數
    function formatDate(dateString) {
        const date = new Date(dateString);
        const options = {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: 'numeric',
            minute: 'numeric',
            timeZone: 'Asia/Taipei',
            locale: 'zh-TW'//指定中文
        };
        return date.toLocaleString('zh-TW', options);
    }

    //當網頁加載完成後將會被執行的函數,async表示一個是非同步函數，它允許在函數中使用await來等待Promise完成
    window.onload = async function () {
        try {
            // 從URL中取出活動ID
            const urlParams = new URLSearchParams(window.location.search);
            //創建了一個 URLSearchParams 物件，該物件可以讓你操作 URL 的查詢字符串參數。
            const activityId = urlParams.get('activityNo');//用於從查詢字符串中提取名為activityId的參數
            // 向後端服務器請求活動數據
            const response = await axios.get(`/Jamigo/backend/appinfo/${activityId}`);
            const activity = response.data;

            // 向後端服務器請求活動數據
            // 使用活動數據來更新你的頁面
            document.querySelector('#activity-pic').src = `data:image/jpeg;base64,${activity.activityPic}`;
            document.querySelector('#activity-name').innerText = activity.activityName;
            document.querySelector('#activity-detail').innerText = activity.activityDetail;
            document.getElementById('activity-start-info').innerHTML = `<div class="date-wrapper">${formatDate(activity.activityStartTime)}</div>`;
            document.getElementById('activity-end-info').innerHTML = `<div class="date-wrapper">${formatDate(activity.activityEndTime)}</div>`;
            document.getElementById('registration-start-info').innerHTML = `<div class="date-wrapper">${formatDate(activity.activityRegStartTime)}</div>`;
            document.getElementById('registration-end-info').innerHTML = `<div class="date-wrapper">${formatDate(activity.activityRegEndTime)}</div>`;
            document.getElementById('activity-location-info').textContent = (activity.activityPlaceNo == 0) ? "文創基地" : "露天廣場";
            document.getElementById('activity-cost-info').textContent = activity.activityCost + ' 元';
            document.getElementById('registration-quota-info').textContent = activity.activityLimit + ' 位';
            // 判斷並賦值活動等級
            document.getElementById('registration-qualification-info').textContent = (activity.activityLev == 0) ? "一般會員" : "VIP會員";

        } catch (error) {
            // 如果在獲取數據過程中發生錯誤，則打印錯誤信息到控制台
            console.error(error);
            console.log("failed!");
        }
    };
    $(document).ready(async function () {
        // 從 URL 查詢參數中取得 activityNo
        const urlParams = new URLSearchParams(window.location.search);
        const activityNo = urlParams.get('activityNo');

        // 綁定按鈕點擊事件
        $('#signup-btn').on('click', async function () {
            try {
                // 向後端服務器請求活動數據
                const response = await axios.get(`/Jamigo/backend/appinfo/${activityNo}`);
                const activity = response.data;
                console.log('用戶已報名活動：', activity);

                // 在這裡可以做更多處理，例如將活動編號存入資料庫等

            } catch (error) {
                console.error('Error:', error);
            }
        });
    });

    //"我要報名"按鈕設定
    window.addEventListener('load', function () {
        // 從 URL 查詢參數中取得 activityNo
        const urlParams = new URLSearchParams(window.location.search);
        const activityNo = urlParams.get('activityNo');

        document.querySelector('#signup-btn').addEventListener('click', function () {
            console.log('用戶報名的活動編號是：', activityNo);

            // 修改當前頁面的 URL，將 activityNo 作為查詢參數
            window.location.href = `activity_orderSignUp.html?activityNo=${activityNo}`;

            // 注意：這裡僅是一個示例，你需要根據你的需求來實現這部分代碼
        });
    });


</script>
