        <div class="col-10 page-body">
            <!-- 網頁主體 -->
            <div class="container">
                <div class="card border border-0 shadow edit-product-area">
                    <div class="card-header text-center edit-product-title fw-bold">
                        <i class="fa-solid fa-pen-to-square me-1"></i>商品資料修改
                    </div>
                    <div class="card-body edit-product-content mb-2">
                        <form id="product-detail" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="counterNo" class="form-label" style="display: none;">櫃位編號</label>
                                <input type="text" class="form-control" id="counterNo" name="counterNo"
                                       style="display: none;">
                            </div>

                            <div class="mb-3">
                                <label for="categoryEdit" class="form-label fw-bold"><i class="fa-solid fa-filter me-2"></i>商品類別</label>
                                <select class="form-select" id="categoryEdit" name="productCatNo">
                                    <!--                                    <option value="1">彩妝保養</option>-->
                                    <!--                                    <option value="2">生活家居</option>-->
                                    <!--                                    <option value="3">親子寵物</option>-->
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="productName" class="form-label fw-bold"><i class="fa-solid fa-box-open me-2"></i>商品名稱</label>
                                <input type="text" class="form-control" id="productName" name="productName">
                            </div>

                            <div class="mb-3">
                                <label for="productPrice" class="form-label fw-bold"><i class="fa-solid fa-dollar-sign me-2"></i>商品價格</label>
                                <input type="number" class="form-control" id="productPrice" name="productPrice">
                            </div>

                            <div class="mb-3">
                                <label for="productDescription" class="form-label fw-bold"><i class="fa-solid fa-file-lines me-2"></i>商品敘述</label>
                                <textarea class="form-control" id="productDescription" rows="4"
                                          name="productInfo"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold"><i class="fa-solid fa-toggle-off me-2"></i>商品狀態</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="productStatus"
                                           id="productStatus1" value="1">
                                    <label class="form-check-label" for="productStatus1">上架</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="productStatus"
                                           id="productStatus2" value="0">
                                    <label class="form-check-label" for="productStatus2">下架</label>
                                </div>
                            </div>

                            <!-- readonly區塊：銷售數量、被檢舉次數-->
                            <div class="mb-3">
                                <label for="productSaleNum" class="form-label fw-bold"><i class="fa-solid fa-hand-holding-dollar me-2"></i>商品銷售數量</label>
                                <input type="text" class="form-control" id="productSaleNum" name="counterNo" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="reportNumber" class="form-label fw-bold"><i class="fa-solid fa-flag me-2"></i>被檢舉次數</label>
                                <input type="text" class="form-control" id="reportNumber" name="counterNo" readonly>
                            </div>
                        </form>

                        <div class="fw-bold" id="pics-area"><i class="fa-solid fa-images me-2"></i>查看照片及修改
                            <div class="mt-1 mb-3">
                                <label for="imageUpload1" class="form-label productPic">No.1商品照片</label>
                                <input class="form-control" type="file" id="imageUpload1" accept="image/*"
                                       name="productPic1" required>
                                <img class="previewPic img-thumbnail" id="imagePreview1"
                                     style="max-width: 300px; display: none; margin-top: 10px;">
                            </div>
                            <div class="mb-3">
                                <label for="imageUpload2" class="form-label productPic">No.2商品照片</label>
                                <input class="form-control" type="file" id="imageUpload2" accept="image/*"
                                       name="productPic2" required>
                                <img class="previewPic img-thumbnail" id="imagePreview2"
                                     style="max-width: 300px; display: none; margin-top: 10px;">
                            </div>
                            <div class="mb-3">
                                <label for="imageUpload3" class="form-label productPic">No.3商品照片</label>
                                <input class="form-control" type="file" id="imageUpload3" accept="image/*"
                                       name="productPic3" required>
                                <img class="previewPic img-thumbnail" id="imagePreview3"
                                     style="max-width: 300px; display: none; margin-top: 10px;">
                            </div>
                            <div class="mb-3">
                                <label for="imageUpload4" class="form-label productPic">No.4商品照片</label>
                                <input class="form-control" type="file" id="imageUpload4" accept="image/*"
                                       name="productPic4" required>
                                <img class="previewPic img-thumbnail" id="imagePreview4"
                                     style="max-width: 300px; display: none; margin-top: 10px;">
                            </div>
                        </div>
                        <!--                            </form>-->

                            <button type="button" class="btn btn-danger fw-bold mx-1" id="confirm-edit"><i class="fa-regular fa-circle-check me-1"></i>確認修改</button>
                        </div>
                    </div>
