    <script>
      function togglePasswordVisibility(inputId) {
        const input = document.getElementById(inputId);
        const eyeIcon = document.getElementById(`eye-${inputId}`);

        if (input.type === "password") {
          input.type = "text";
          eyeIcon.classList.remove("fa-eye");
          eyeIcon.classList.add("fa-eye-slash");
        } else {
          input.type = "password";
          eyeIcon.classList.remove("fa-eye-slash");
          eyeIcon.classList.add("fa-eye");
        }
      }

      function validatePassword() {
        const passwordInput = document.getElementById("counterPassword");
        const passwordError = document.getElementById("passwordError");

        const password = passwordInput.value;

        if (
          password.length < 8 ||
          password.length > 16 ||
          !/^[a-zA-Z0-9!@#$%^&*()_+\-=[\]{};':"\\|,.<>/?]+$/g.test(password)
        ) {
          passwordError.classList.remove("d-none");
        } else {
          passwordError.classList.add("d-none");
        }
      }

      function validateConfirmPassword() {
        const newPassword = document.getElementById("counterPassword").value;
        const confirmPasswordInput =
          document.getElementById("counterPasswordC");
        const confirmPasswordError = document.getElementById(
          "confirmPasswordError"
        );

        const confirmPassword = confirmPasswordInput.value;

        if (newPassword !== confirmPassword) {
          confirmPasswordError.classList.remove("d-none");
        } else {
          confirmPasswordError.classList.add("d-none");
        }
      }
    </script>

    <!------------------------------------- 確認update ------------------------------->

    <script>
      async function updateCounter() {
        const counterNo = document.getElementById("counterNo").value;

        const counterPassword =
          document.getElementById("counterPassword").value;
        const counterPasswordC =
          document.getElementById("counterPasswordC").value;

        const data = {
          counterNo: counterNo,
          counterPassword: counterPassword,
        };
        console.log(data);

        if (!counterPassword || counterPassword != counterPasswordC) {
          Swal.fire({
            icon: "error",
            title: "密碼不符請確認",
          });
        } else {
          fetch(`/Jamigo/update/counterPass/${counterNo}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          })
            .then((response) => {
              if (response.ok) {
                return response.text();
              } else {
                throw new Error("Level update failed");
                return;
              }
            })
            .then((responseData) => {
              console.log(responseData);
              Swal.fire("修改完成", "你很棒唉!", "success").then(() => {
                window.location.href = "/Jamigo/counter/counter_data.html";
              });
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        }
      }
