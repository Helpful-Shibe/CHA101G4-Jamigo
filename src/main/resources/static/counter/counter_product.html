                            <!-- Button trigger modal -->

                                data-bs-target="#staticBackdrop" id="addProduct-btn">
                                <i class="fa-solid fa-circle-plus me-1"></i>
                                新增商品項目
                            </button>

                            <!-- Modal 新增商品  -->
                            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
                                data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                                aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5 fw-bold" id="staticBackdropLabel"><i class="fa-solid fa-circle-plus me-2"></i>新增商品</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="mb-3">
                                                <label for="categorySelect" class="form-label fw-bold"><i class="fa-solid fa-filter me-2"></i>商品類別</label>
                                                <select class="form-select" id="categorySelect">
<!--                                                    <option value="">選擇商品類別</option>-->
<!--                                                    <option value="美妝">美妝</option>-->
<!--                                                    <option value="電子產品">電子產品</option>-->
<!--                                                    <option value="服飾">服飾</option>-->
                                                </select>
                                            </div>

                                            <div class="mb-3">
                                                <label for="productName" class="form-label fw-bold"><i class="fa-solid fa-box-open me-2"></i>商品名稱</label>
                                                <input type="text" class="form-control" id="productName">
                                            </div>

                                            <div class="mb-3">
                                                <label for="productPrice" class="form-label fw-bold"><i class="fa-solid fa-dollar-sign me-2"></i>商品價格</label>
                                                <input type="number" class="form-control" id="productPrice">
                                            </div>

                                            <div class="mb-3">
                                                <label for="productDescription" class="form-label fw-bold"><i class="fa-solid fa-file-lines me-2"></i>商品敘述</label>
                                                <textarea class="form-control" id="productDescription"
                                                    rows="4"></textarea>
                                            </div>

                                            <div class="mb-3 d-flex">
                                                <label class="form-label fw-bold me-2"><i class="fa-solid fa-toggle-off me-2"></i>商品狀態</label>
                                                <div class="form-check mx-1">
                                                    <input class="form-check-input" type="radio" name="productStatus"
                                                        id="productStatus1" value="1" disabled>
                                                    <label class="form-check-label" for="productStatus1">上架</label>
                                                </div>
                                                <div class="form-check mx-1">
                                                    <input class="form-check-input" type="radio" name="productStatus"
                                                        id="productStatus2" value="0" checked>
                                                    <label class="form-check-label" for="productStatus2">下架</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">取消</button>
                                            <button type="button" class="btn btn-primary" id="addProduct-confirm">確認新增</button>
                                        </div>
