    <style>
        h2 {
            font-weight: 800;
        }

        /* input css */
        .time-input-container {
            margin-bottom: 10px;
        }

        .time-input-container label {
            display: inline-block;
            width: 200px;
            font-weight: bold;
        }

        .time-input-container input[type="text"] {
            width: 300px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 20px;
        }

        /* 按鈕css */
        #imageUpload {
            display: none;
            /* 隱藏原始的檔案選擇按鈕 */
        }

        .custom-file-upload {
            display: inline-block;
            padding: 10px 10px;
            background-color: #4c54af;
            color: white;
            cursor: pointer;
            border-radius: 10%;
        }

        .custom-file-upload:hover {
            background-color: #30366f;
        }

        .uploadbuttons {
            display: inline-block;
            margin: 10px 0 25px 25px;
        }

        #delete,
        #removebutton {
            background-color: red;
            color: white;
            padding: 10px 10px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
        }

        #delete:hover,
        #removebutton:hover {
            background-color: darkred;
        }

        #delete {
            position: absolute;
            left: 108px;
            bottom: 9px;
        }

        #submit {
            background-color: green;
            color: white;
            padding: 10px 10px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            position: relative;
            margin-top: 10px;
            margin-left: 20px;
        }

        #submit:hover {
            background-color: darkgreen;
        }

        /* 設定預覽區 */
        #previewAreaContainer {
            width: 680px;
            height: 400px;
            background-color: #e9e9e9;
            object-fit: contain;
            overflow: hidden;
            position: relative;
            margin-top: 10px;
            border-radius: 10%;
        }

        #previewArea img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .fa-regular.fa-image {
            background-color: darkgray;
            font-size: 153px;
            position: absolute;
            left: 37%;
            top: 36%;
            border-radius: 20%;
        }

        /* 綠色打勾動畫 */
        .success-animation {
            display: none;
            color: rgb(0, 210, 0);
            font-size: 55px;
            opacity: 0.6;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .animate-success {
            animation: success 1s ease-in-out;
        }

        @keyframes success {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        /* swiper輪播 */
        .swiper {
            width: 100%;
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .swiper-slide {
            background-position: center;
            background-size: cover;
            width: 300px;
            height: 300px;
            border-radius: 10%;
            background-color: beige;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            border-radius: 10%;
        }

        .swiper-slide p {
            text-align: center;
            box-shadow: 6px 9px 4px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
    </style>

    <!-- sweet alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
        var imageInput = document.getElementById('imageUpload');
        var previewArea = document.getElementById('previewArea')
        var image1;
        // 監聽圖片上傳的變化
        imageInput.addEventListener('change', function (event) {
            var file = event.target.files[0];

            // 檢查是否選擇了圖片
            if (file) {
                var reader = new FileReader();

                // 載入圖片後的處理
                reader.onload = function () {
                    image1 = new Image();
                    var imageSrc = reader.result;
                    //判斷圖片長寬
                    image1.onload = function () {
                        var width = image1.width;
                        var height = image1.height;
                        if (width !== 1700 || height !== 1000) {
                            Swal.fire({
                                icon: 'error',
                                text: '圖片尺寸不符合要求。請選擇一張尺寸為 1700x1000 的圖片。',
                                title: "請重選唷",
                                confirmButtonText: 'OK'
                            }).then(() => {
                                window.location.reload();
                                return;
                            })
                        } else {
                            // 顯示上傳成功動畫
                            showUploadSuccessAnimation();
                        }
                    }
                    // 在預覽區域顯示圖片
                    var previewArea = document.getElementById('previewArea');
                    var imgicon = document.getElementById('imgicon');
                    imgicon.style.display = 'none';
                    previewArea.innerHTML = '<img src="' + imageSrc + '">';
                    // 設定圖片的資料 URL
                    image1.src = imageSrc;
                };
                // 讀取圖片
                reader.readAsDataURL(file);
            }
        });

        //時間選擇器
        var opt = {
            dateFormat: 'yy-mm-dd',
            showSecond: true,
            timeFormat: 'HH:mm:ss',
            separator: ' ',
        };
        $("#starttime").datetimepicker(opt);
        $("#endtime").datetimepicker(opt);


        function submit() {
            var starttime = document.getElementById('starttime').value;
            var endtime = document.getElementById('endtime').value;


            if (!image1) {
                Swal.fire({
                    icon: 'warning',
                    text: '請上傳圖片',
                    title: "提醒",
                    confirmButtonText: 'OK'
                }).then(() => {
                    return;
                })
            };
            if (!starttime || !endtime) {
                Swal.fire({
                    icon: 'warning',
                    text: '請輸入時間',
                    title: "提醒",
                    confirmButtonText: 'OK'
                }).then(() => {
                    return;
                })
            };
            var time1 = new Date(starttime);
            var time2 = new Date(endtime);

            if (time1.getTime() > time2.getTime()) {
                Swal.fire({
                    icon: 'warning',
                    text: '結束時間請超過開始時間!請重新選擇',
                    title: "請重選唷",
                    confirmButtonText: 'OK'
                }).then(() => {
                    return;
                })
            } else {
                // 圖片轉成base64
                // 將圖片繪製到 Canvas
                var canvas = document.createElement('canvas');
                canvas.width = image1.width;
                canvas.height = image1.height;
                var ctx = canvas.getContext('2d');
                ctx.drawImage(image1, 0, 0);

                // 獲取圖片的資料 URL
                var dataURL = canvas.toDataURL().split(',')[1];

                // 送請求
                formdata = {
                    "mainpageCarouselPic": dataURL,
                    "mainpageCarouselStartTime": starttime,
                    "mainpageCarouselEndTime": endtime
                };
                
                $.ajax({
                    type: 'POST',
                    url: '/Jamigo/index/insert',
                    data: JSON.stringify(formdata),
                    contentType: 'application/json',
                    processData: false,
                    success: function (response) {
                        Swal.fire({
                            icon: 'success',
                            text: '您已成功新增圖片',
                            title: response,
                        }).then(() => {
                            window.location.reload();
                        })
                    },

                    error: function (error) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...出了點小問題',
                            text: error.status,
                        }).then(() => {
                            window.location.reload();
                        })
                    }
                })
            }
        }

        //函式 上傳成功後顯示動畫
        function showUploadSuccessAnimation() {
            var successAnimation = document.getElementById('uploadSuccessAnimation');
            successAnimation.style.display = 'block';

            // 添加動畫效果，例如使用CSS的animation屬性
            successAnimation.classList.add('animate-success');
        }
        // 函式 刪除按鈕
        function remove() {
            imageInput.value = '';
            previewArea.innerHTML = '';
            var imgicon = document.getElementById('imgicon');
            imgicon.style.display = 'block';
            // 清空打勾動畫
            var successAnimation = document.getElementById('uploadSuccessAnimation');
            successAnimation.style.display = 'none';
        }
        // 函式 將資料 URL 轉換為 Blob 物件的方法
        function dataURLToBlob(dataURL) {
            var arr = dataURL.split(',');
            var mime = arr[0].match(/:(.*?);/)[1];
            var bstr = atob(arr[1]);
            var n = bstr.length;
            var u8arr = new Uint8Array(n);
            while (n--) {
                u8arr[n] = bstr.charCodeAt(n);
            }
            return new Blob([u8arr], { type: mime });
        }
        // 函式 將 Blob 物件轉換為 File 物件的方法
        function blobToFile(blob, fileName) {
            var file = new File([blob], fileName);
            return file;
        }
        //--------------------------查詢------------------------------------------------------------------------------------

        $(document).ready(function () {

            // 初始化swiper
            var swiper = new Swiper(".mySwiper", {
                effect: "coverflow",
                grabCursor: true,
                centeredSlides: true,
                slidesPerView: "auto",
                coverflowEffect: {
                    rotate: 50,
                    stretch: 0,
                    depth: 100,
                    modifier: 1,
                    slideShadows: true,
                },
                pagination: {
                    el: ".swiper-pagination",
                },
            });


            $.ajax({
                type: 'GET',
                url: '/Jamigo/index/getAll',
                data: null,
                dataType: 'json',
                success: function (response) {
                    success(response);
                },

                error: function (error) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...出了點小問題',
                        text: error.status,
                    });
                }
            })

            function success(response) {

                for (let i = 0; i < response.length; i++) {

                    var byteArray = response[i].mainpageCarouselPic;
                    var imageUrl = 'data:image/png;base64,' + byteArray;

                    $('#imgeditcontainer').append(`
                    <div class="swiper-slide">
                        <img src="${imageUrl}" />
                        <p id="querystartime">${response[i].mainpageCarouselStartTime}</p>
                        <p id="queryendtime">${response[i].mainpageCarouselEndTime}</p>
                        <div id="forbutton" data-src="${response[i].mainpageCarouselNo}" style="display:none;"></div>
                        <button id="delete" onclick='deleteone(event);'><i class="fa-regular fa-trash-can">刪除</i></button>
                        </div>`)
                }
            }
        })
        //刪除按鈕 
        function deleteone(event) {
            var button = event.target;
            var mainpageCarouselNo = button.previousElementSibling.getAttribute("data-src");

            $.ajax({
                type: 'GET',
                url: '/Jamigo/index/delete/' + mainpageCarouselNo,
                success: function (response) {
                    success(response);
                },
                error: function (error) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...出了點小問題',
                        text: error.status,
                    });
                }
            })

            function success(response) {
                Swal.fire({
                    icon: 'success',
                    text: '您已成功刪除',
                    title: response.message,
                    confirmButtonText: 'OK'
                }).then(() => {
                    window.location.reload();
                })
            }

        }


    </script>

        const logoutbutton = document.querySelector('#logoutbutton');
        logoutbutton.addEventListener('click', () => {
            localStorage.setItem("adminName", "");
            localStorage.setItem("adminNo", "");
        })
    </script>
