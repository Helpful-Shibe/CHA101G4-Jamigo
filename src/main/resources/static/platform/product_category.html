<script>
    $(document).ready(function () {
        var t = $('#example').DataTable(); // 初始化 DataTable，將表格綁定到 id 為 example 的元素上

        $('#addRow').on('click', function () {
            var input1 = $('#input1').val(); // 獲取第一個輸入框的值
            var input2 = $('#input2').val(); // 獲取第二個輸入框的值
            var input3 = $('#input3').val(); // 獲取第三個輸入框的值
            //獲取下架紐
            var delete_button = document.createElement("button");
            delete_button.innerHTML = "下架";
            delete_button.id = "button_delete";

            // 使用 t.row.add() 方法在表格中添加一行，將輸入框的值作為新行數據
            var newrow = t.row.add([input1, input2, input3, '']).draw(false).node();

            //加入下架鈕
            var lastcell = newrow.cells[newrow.cells.length - 1];
            lastcell.appendChild(delete_button);

            // 清空輸入框的值
            $('#input1').val('');
            $('#input2').val('');
            $('#input3').val('');
        });

        // 下拉選單 搜尋主類和子類的事件
        $('#classSelect').on('change', function () {
            var classValue = $('#classSelect').val();

            if (classValue) {
                t.columns(0).search(classValue).draw();  //下拉選單的選項值與搜尋表格的欄位值連結，創造篩選功能
            } else {
                t.columns().search('').draw();
            }
        });

        //  新增類別後丟到server

        // js:主類的下拉選單選項要由表格中主類的名稱動態生成

        // js:下架功能待新增 並動態更新欄位
    });
</script>
