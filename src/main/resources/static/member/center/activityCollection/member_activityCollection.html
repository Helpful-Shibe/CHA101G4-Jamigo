              <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

              <script>
                $("div.user-content").each(function () {
                  $(this).hide();
                  if ($(this).attr("id") == "main") {
                    $(this).show();
                  }
                });

                $(".user-id").on("click", function (e) {
                  e.preventDefault();
                  var id = $(this).attr("data-related");
                  $("div.user-content").each(function () {
                    $(this).hide();
                    if ($(this).attr("id") == id) {
                      $(this).show();
                    }
                  });
                });

                $(document).ready(function () {
                  $(".btn-filter").on("click", function () {
                    var $target = $(this).data("target");
                    if ($target != "all") {
                      $("tbody tr").css("display", "none");
                      $('tbody tr[data-status="' + $target + '"]').fadeIn("slow");
                    } else {
                      $("tbody tr").css("display", "none").fadeIn("slow");
                    }
                  });
                });

                // pagination

                $.fn.pageMe = function (opts) {
                  var $this = this,
                    defaults = {
                      perPage: 7,
                      showPrevNext: false,
                      hidePageNumbers: false,
                    },
                    settings = $.extend(defaults, opts);

                  var listElement = $this;
                  var perPage = settings.perPage;
                  var children = listElement.children();
                  var pager = $(".pager");

                  if (typeof settings.childSelector != "undefined") {
                    children = listElement.find(settings.childSelector);
                  }

                  if (typeof settings.pagerSelector != "undefined") {
                    pager = $(settings.pagerSelector);
                  }

                  var numItems = children.size();
                  var numPages = Math.ceil(numItems / perPage);

                  pager.data("curr", 0);

                  if (settings.showPrevNext) {
                    $('<li><a href="#" class="prev_link">«</a></li>').appendTo(
                      pager
                    );
                  }

                  var curr = 0;
                  while (numPages > curr && settings.hidePageNumbers == false) {
                    $(
                      '<li><a href="#" class="page_link">' +
                        (curr + 1) +
                        "</a></li>"
                    ).appendTo(pager);
                    curr++;
                  }

                  if (settings.showPrevNext) {
                    $('<li><a href="#" class="next_link">»</a></li>').appendTo(
                      pager
                    );
                  }

                  pager.find(".page_link:first").addClass("active");
                  pager.find(".prev_link").hide();
                  if (numPages <= 1) {
                    pager.find(".next_link").hide();
                  }
                  pager.children().eq(1).addClass("active");

                  children.hide();
                  children.slice(0, perPage).show();

                  pager.find("li .page_link").click(function () {
                    var clickedPage = $(this).html().valueOf() - 1;
                    goTo(clickedPage, perPage);
                    return false;
                  });
                  pager.find("li .prev_link").click(function () {
                    previous();
                    return false;
                  });
                  pager.find("li .next_link").click(function () {
                    next();
                    return false;
                  });

                  function previous() {
                    var goToPage = parseInt(pager.data("curr")) - 1;
                    goTo(goToPage);
                  }

                  function next() {
                    goToPage = parseInt(pager.data("curr")) + 1;
                    goTo(goToPage);
                  }

                  function goTo(page) {
                    var startAt = page * perPage,
                      endOn = startAt + perPage;

                    children.css("display", "none").slice(startAt, endOn).show();

                    if (page >= 1) {
                      pager.find(".prev_link").show();
                    } else {
                      pager.find(".prev_link").hide();
                    }

                    if (page < numPages - 1) {
                      pager.find(".next_link").show();
                    } else {
                      pager.find(".next_link").hide();
                    }

                    pager.data("curr", page);
                    pager.children().removeClass("active");
                    pager
                      .children()
                      .eq(page + 1)
                      .addClass("active");
                  }

        $(this).hide();

      });

          if ($target != "all") {
            $("tbody tr").css("display", "none");
            $('tbody tr[data-status="' + $target + '"]').fadeIn("slow");
          } else {
            $("tbody tr").css("display", "none").fadeIn("slow");
          }
        });
      });

      // pagination

      $.fn.pageMe = function (opts) {
        var $this = this,
          defaults = {
            perPage: 7,
            showPrevNext: false,
            hidePageNumbers: false,
          },
          settings = $.extend(defaults, opts);

        var listElement = $this;
        var perPage = settings.perPage;
        var children = listElement.children();
        var pager = $(".pager");

        if (typeof settings.childSelector != "undefined") {
          children = listElement.find(settings.childSelector);
        }

        if (typeof settings.pagerSelector != "undefined") {
          pager = $(settings.pagerSelector);
        }

        var numItems = children.size();
        var numPages = Math.ceil(numItems / perPage);

        pager.data("curr", 0);

        if (settings.showPrevNext) {
          $('<li><a href="#" class="prev_link">«</a></li>').appendTo(
            pager
          );
        }

        var curr = 0;
        while (numPages > curr && settings.hidePageNumbers == false) {
          $(
            '<li><a href="#" class="page_link">' +
              (curr + 1) +
              "</a></li>"
          ).appendTo(pager);
          curr++;
        }

        if (settings.showPrevNext) {
          $('<li><a href="#" class="next_link">»</a></li>').appendTo(
            pager
          );
        }

        pager.find(".page_link:first").addClass("active");
        pager.find(".prev_link").hide();
        if (numPages <= 1) {
          pager.find(".next_link").hide();
        }
        pager.children().eq(1).addClass("active");

        children.hide();
        children.slice(0, perPage).show();

        pager.find("li .page_link").click(function () {
          var clickedPage = $(this).html().valueOf() - 1;
          goTo(clickedPage, perPage);
          return false;
        });
        pager.find("li .prev_link").click(function () {
          previous();
          return false;
        });
        pager.find("li .next_link").click(function () {
          next();
          return false;
        });

        function previous() {
          var goToPage = parseInt(pager.data("curr")) - 1;
          goTo(goToPage);
        }

        function next() {
          goToPage = parseInt(pager.data("curr")) + 1;
          goTo(goToPage);
        }

        function goTo(page) {
          var startAt = page * perPage,
            endOn = startAt + perPage;

          children.css("display", "none").slice(startAt, endOn).show();

          if (page >= 1) {
            pager.find(".prev_link").show();
          } else {
            pager.find(".prev_link").hide();
          }

          if (page < numPages - 1) {
            pager.find(".next_link").show();
          } else {
            pager.find(".next_link").hide();
          }

          pager.data("curr", page);
          pager.children().removeClass("active");
          pager
            .children()
            .eq(page + 1)
            .addClass("active");
        }
      };

            $table = $panel.find(".table"),

          /* Dirtiest filter function ever ;) */

          });
          /* Clean previous no-result if exist */
