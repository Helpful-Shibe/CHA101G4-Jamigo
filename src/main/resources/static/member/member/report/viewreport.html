    <script>

        $(document).ready(function () {


            let memberNo = localStorage.getItem('memberNo');

            $.ajax({
                type: 'GET',
                url: '/Jamigo/memberreports/' + memberNo,
                data: null,
                dataType: 'json',
                success: function (response) {
                    if (response.length > 0) {
                        finish(response);
                    } else {
                        alert(error.message);
                        history.back();
                    }
                },
                error: function (error) {
                    fail(error);
                }
            });


            function finish(response) {
                var data1 = [];

                for (let i = 0; i < response.length; i++) {
                    //轉換處理狀態
                    if (response[i].reportStat == 0) {
                        response[i].reportStat = "未處理"
                    } else {
                        response[i].reportStat = "已處理"
                    }

                    //轉換時間格式
                    var Time1 = new Date(response[i].reportTime);
                    var reporttime = Time1.toLocaleString('en-US', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit',
                        hour12: false
                    }).replace(',', ' ');

                    var Time2 = new Date(response[i].responseTime);
                    var responsetime = Time2.toLocaleString('en-US', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit',
                        hour12: false
                    }).replace(',', ' ');

                    if (responsetime == '01/01/1970  08:00:00') {
                        responsetime = '';
                    }
                    var responsecontent = response[i].reportResponse;
                    if (response[i].reportResponse != null) {
                        responsecontent = response[i].reportResponse.replace(/\[|\]/g, '');
                    } else {
                        responsecontent = '尚未回覆';
                    }

                    data1.push({
                        'reportStat': response[i].reportStat,
                        'productName': response[i].productName,
                        'memberName': response[i].memberName,
                        'reportContent': response[i].reportContent.replace(/\[|\]/g, ''),
                        'reportTime': reporttime,
                        'reportNumber': response[i].reportNumber + '次',
                        'reportResponse': responsecontent,
                        'responseTime': responsetime,
                        'handle': "",
                        'productNo': response[i].productNo,
                        'memberNo': response[i].memberNo
                    })
                }

                //初始化datatable函式 
                $('#all').DataTable({
                    scrollY: '500px',
                    scrollCollapse: true,
                    paging: false,
                    info: false,
                    data: data1,
                    columns: [
                        { data: 'reportStat', title: "狀態" },
                        { data: 'productNo' },
                        { data: 'productName', title: "商品名稱" },
                        { data: 'memberNo' },
                        { data: 'memberName', title: "會員名稱" },
                        {
                            data: 'reportContent', title: "檢舉內容",
                            render: function (data, type, row) {
                                return '<span class="text-overflow">' + data + '</span>';
                            }
                        },
                        { data: 'reportTime', title: "檢舉日期" },
                        { data: 'reportNumber', title: "商品被檢舉" },
                        {
                            data: 'reportResponse', title: "客服回應",
                            render: function (data, type, row) {
                                return '<span class="text-overflow">' + data + '</span>';
                            }
                        },
                        { data: 'responseTime', title: "回應時間" },
                        {
                            data: 'handle', title: "操作",
                            render: function (data, type, row) {
                                return '<button class=\"btn1\" onclick=\"openNewWindow(this);\">查看</button>'
                            }
                        }
                    ],
                    columnDefs: [
                        {
                            target: 1,
                            width: 0,
                            visible: false,
                            className: 'hidden-column'
                        },
                        {
                            target: 3,
                            width: 0,
                            visible: false,
                            className: 'hidden-column'
                        },
                    ]

                });
            }

            function fail(error) {
                alert(error.status);
            }

        });

        function openNewWindow(button) {
            var row = $(button).closest('tr');
            var rowData = $(button).closest('table').DataTable().row(row).data();

            url = 'detailreport.html?memberNo=' + rowData.memberNo + '&productNo=' + rowData.productNo;

            var width = 800;
            var height = 400;
            var left = (window.innerWidth - width) / 2;
            var top = (window.innerHeight - height) / 2;
            childWindow = window.open(url, '_blank', 'width=' + width + ', height=' + height + ', left=' + left + ', top=' + top);

            // 監聽子窗口的關閉事件
            childWindow.addEventListener('beforeunload', function () {
                sendCloseEvent();
            });
        }
    </script>
