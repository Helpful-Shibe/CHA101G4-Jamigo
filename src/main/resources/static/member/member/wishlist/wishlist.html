<style>
    .avatar-placeholder {
        width: 100px;
        height: 100px;
        background-color: #a5a9ac;
        /* 灰色區塊的背景顏色 */
        border-radius: 50%;
    }

    .noarea {
        height: 300px;
    }

    #all th {
        white-space: nowrap;
    }

    /* 按鈕的外觀 */
    .seeMorebutton,
    .addCartbutton {
        background-color: #5edfdc;
        outline: none;
        border: none;
        color: #ebebeb;
        padding: 6px 12px;
        border-radius: 30px;
        font-size: 10px;
        transition: all 0.3s ease;
        margin-bottom: 10px;
    }

    .seeMorebutton:hover,
    .addCartbutton:hover {
        background-color: #225555;
        color: #ffffff;
    }

    #imgcontainer {
        width: 100px;
        height: auto;
        border-radius: 20%;
    }

    #imgcontainer img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 20%;
    }

    /* 評價星星 */
    .evaluate {
        display: flex;
        align-items: center;
        margin-top: 1px;
    }

    .evaluate .i {
        color: #eeff00da;
        margin: 3px 6px;
    }

    /* 隱藏欄位多餘字 */
    .text-overflow {
        display: inline-block;
        max-width: 200px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    /* 主標題的外觀 */
    .main-title {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        text-align: center;
    }

    /* 主標題的底線效果 */
    .main-title::after {
        content: '';
        display: block;
        width: 100%;
        height: 2px;
        background-color: #333;
        margin-top: 5px;
    }

    /* 表格容器的樣式 */
    .datatable-container {
        background-color: #f2f2f2;
        border: 1px solid #ccc;
        padding: 10px;
    }

    /* 表格的樣式 */
    .datatable {
        width: 100%;
        border-collapse: collapse;
    }

    /* 表頭儲存格的樣式 */
    .datatable thead th {
        background-color: #333;
        color: #fff;
        padding: 8px;
        text-align: center !important;
        overflow: hidden;

    }

    /* 資料行的樣式 */
    .datatable tbody td {
        background-color: #fff;
        padding: 8px;
        text-align: center;
        height: 132px;
        vertical-align: middle;
    }

    .textcontent {
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 3;
        /* 顯示的最大行數 */
        -ms-flex-line-pack: center;
        align-items: center;
        overflow: hidden;
        text-overflow: ellipsis;

    }

    /* 偶數行的背景顏色 */
    .datatable tbody tr:nth-child(even) td {
        background-color: #f2f2f2;
    }

    .btnall {
        display: flex;
    }

    .btncontainer {
        display: block;
        margin-right: 2px;
    }

    .cancelbtncontainer {
        position: relative;
        top: 16px;
    }

    .cancelbtncontainer button {
        font-size: 25px;
        color: red;
        background-color: inherit;
        border: none !important;
        opacity: 0.8;
    }

    .cancelbtncontainer button:hover {
        color: rgb(169, 0, 0);
        opacity: 1;
    }
    

    
</style>

    <!-- sweet alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script>

        $(document).ready(function () {

            let memberNo = localStorage.getItem('memberNo');

            $.ajax({
                type: 'GET',
                url: '/Jamigo/wishlist/getall/' + memberNo,
                data: null,
                dataType: 'json',
                success: function (response) {
                    if (response.length > 0) {
                        finish(response);
                    } else {
                        Swal.fire({
                            icon: 'info',
                            text: '您尚無追蹤紀錄',
                            title: "購物去吧~",
                            confirmButtonText: 'OK'
                        }).then(() => {
                            window.location.reload();
                            return;
                        })
                    }
                },
                error: function (error) {
                    fail(error);
                }
            });


            function finish(response) {
                let data1 = [];
            
                for (let i = 0; i < response.length; i++) {

                    // 處理評價 人數/總評價數
                    let nonestar = `<i class="far fa-star i"></i>`;
                    let halfstar = `<i class="fa-solid fa-star-half-stroke i"></i>`;
                    let allstar = `<i class="fas fa-star i"></i>`;

                    stars = nonestar + nonestar + nonestar + nonestar + nonestar;

                    if (response[i].evalTotalScore !== 0 || response[i].evalTotalPeople !== 0) {

                        let starvalue = response[i].evalTotalScore / response[i].evalTotalPeople;

                        if (starvalue > 0 && starvalue <= 1) {
                            stars = halfstar + nonestar + nonestar + nonestar + nonestar;
                        } else if (starvalue == 1) {
                            stars = allstar + nonestar + nonestar + nonestar + nonestar;
                        } else if (starvalue > 1 && starvalue < 2) {
                            stars = allstar + halfstar + nonestar + nonestar + nonestar;
                        } else if (starvalue == 2) {
                            stars = allstar + allstar + nonestar + nonestar + nonestar;
                        } else if (starvalue > 2 && starvalue < 3) {
                            stars = allstar + allstar + halfstar + nonestar + nonestar;
                        } else if (starvalue == 3) {
                            stars = allstar + allstar + allstar + nonestar + nonestar;
                        } else if (starvalue > 3 && starvalue < 4) {
                            stars = allstar + allstar + allstar + halfstar + nonestar;
                        } else if (starvalue == 4) {
                            stars = allstar + allstar + allstar + allstar + nonestar;
                        } else if (starvalue > 4 && starvalue < 5) {
                            stars = allstar + allstar + allstar + allstar + halfstar;
                        } else {
                            stars = allstar + allstar + allstar + allstar + allstar;
                        }

                    }

                    evaltotalpeople = response[i].evalTotalPeople;
                    data1.push({
                        'productPic': response[i].productNo,
                        'counterName': response[i].counterName,
                        'productName': response[i].productName,
                        'productPrice': response[i].productPrice,
                        'productInfo': response[i].productInfo,
                        'evalScore': stars + '(' + evaltotalpeople + ')',
                        'evalTotalPeople': evaltotalpeople,
                        'handle': response[i].productNo
                    })
                    $('.noarea').append(`<div class = "saveCounterNo${response[i].productNo}" data-counterNo="${response[i].counterNo}"></div>
                                <div class = "saveCounterName${response[i].productNo}" data-counterName="${response[i].counterName}" style="display:none;" ></div>
                                <div class = "saveProductNo${response[i].productNo}" data-productNo="${response[i].productNo}" style="display:none;" ></div>
                                <div class = "saveProductName${response[i].productNo}" data-productName="${response[i].productName}" style="display:none;" ></div>
                                <div class = "saveProductPrice${response[i].productNo}" data-productPrice="${response[i].productPrice}" style="display:none;" ></div>`)

                }
                //初始化datatable函式 
                $('#myWishList').DataTable({
                    scrollY: '500px',
                    scrollCollapse: true,
                    paging: false,
                    info: false,
                    data: data1,
                    autoWidth: false,
                    columns: [
                        {
                            data: 'productPic', width: '8%', title: "商品圖",
                            render: function (data, type, row) {
                                return `<div id="imgcontainer"><img src='/Jamigo/shop/product_picture/product/${data}'></div>`
                            }
                        },
                        { data: 'productName', width: '10%', title: "商品名稱" },
                        { data: 'counterName', width: '10%', title: "品牌名稱" },
                        { data: 'productPrice', width: '8%', title: "價格" },
                        {
                            data: 'productInfo', width: '30%', title: "商品介紹",
                            render: function (data, type, row) {
                                return `<p class="textcontent">${data}</p>`
                            }
                        },
                        {
                            data: 'evalScore', width: '15%', title: "評價",
                            render: function (data, type, row) {
                                return `<div class="evaluate">${data}</div>`
                            }
                        },
                        {
                            data: 'handle', width: '15%', title: "操作",
                            render: function (data, type, row) {
                                return `<div class="btnall">
                                <div class="btncontainer">
                                <button class="seeMorebutton" onclick="gotoEditPage(${data});">查看更多</button>
                                <button class="addCartbutton" value="${data}" onclick="addcart(event);">加入購物車</button></div>
                                <div class="cancelbtncontainer"><button class="cancelbutton" onclick="remove(${data});"><i class="fa-regular fa-trash-can fa-xl"></i></button></div></div>`
                            }
                        }
                    ]
                });
            }

            function fail(error) {
                Swal.fire({
                    icon: 'info',
                    text: error.status,
                    title: "後台缺電，請稍後再試",
                    confirmButtonText: 'OK'
                }).then(() => {
                    window.location = '/Jamigo/index/首頁/index.html';
                })
            }

        });

        // 商品詳情
        function gotoEditPage(id) {
            window.location = `/Jamigo/shop/shopping/product_detail_page.html?productNo=${id}`;
        }
        // 加入購物車
        function addcart(e) {

            const memberid = parseInt(localStorage.getItem('memberNo'));
            if (!memberid) {
                localStorage.setItem('currentPageUrl', window.location.href);
                window.location = '/Jamigo/member/login/login.html';
                return;
            }

            let productNo = e.target.value;
            let counterNo = document.querySelector('.saveCounterNo' + productNo).getAttribute("data-counterNo");
            let counterName = document.querySelector('.saveCounterName' + productNo).getAttribute("data-counterName");
            let productName = document.querySelector('.saveProductName' + productNo).getAttribute("data-productName");
            let productPrice = document.querySelector('.saveProductPrice' + productNo).getAttribute("data-productPrice");


            let cartItem = {
                counterNo: counterNo,
                counterName: counterName,
                productNo: productNo,
                productName: productName,
                productPrice: productPrice,
                quantity: 1
            };
            let cartData = {
                memberNo: memberid,
                cartItem: cartItem
            };

            $.ajax({
                url: '/Jamigo/cart/addOneToCart',
                method: 'POST',
                data: JSON.stringify(cartData),
                contentType: 'application/json',
                success: function (response) {

                    Swal.fire({
                        title: '成功加入購物車',
                        icon: 'success',
                        showCancelButton: true,
                        confirmButtonText: '查看購物車',
                        cancelButtonText: '繼續購物'
                    }).then((result) => {
                        if (result.isConfirmed)
                            window.location = `/Jamigo/shop/shopping/cart_detail_page.html`;
                    })

                }
            })
        }

        // 刪除函式
        function remove(e) {

            let productNo = parseInt(e);
            let memberNo = localStorage.getItem('memberNo');

            $.ajax({
                type: 'GET',
                url: '/Jamigo/wishlist/deleteone/' + memberNo + "/" + productNo,
                success: function (response) {
                    success(response);
                },
                error: function (error) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...出了點小問題',
                        text: error.status,
                    });
                }
            })

            function success(response) {
                Swal.fire({
                    icon: 'success',
                    text: '您已成功刪除',
                    title: response.message,
                    confirmButtonText: 'OK'
                }).then(() => {
                    window.location.reload();
                })
            }

        }


    </script>
