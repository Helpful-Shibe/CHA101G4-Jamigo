<script>
    // 載入印出
    window.onload = function () {
        getData();
    };

    function getData() {
        fetch("/Jamigo/memberLevelDetail")
            .then((response) => response.json())
            .then((data) => {
                console.log(data);
                const dataRow = document.getElementById("table-body");

                dataRow.innerHTML = "";

                // 輸出每個輪播資料
                data.forEach((mlevel) => {
                    const no = mlevel.levelNo;
                    const name = mlevel.levelName;
                    const feedback = mlevel.levelFeedback;

                    const trElement = document.createElement("tr");
                    trElement.innerHTML = `
                    <td>${no}</td>
                    <td>${name}</td>
                    <td>${feedback} 倍</td>
                    
                    `;
                    var tableBody = document.getElementById("table-body");
                    tableBody.appendChild(trElement);
                });
            })
            .catch((error) => {
                // 處理錯誤
                console.error("Error:", error);
            });
    }
</script>
