<script>


    // 按變更狀態的button 狀態改變的js
    function toggle(e) {
        const row = e.parentNode.parentNode;
        const td1 = row.getElementsByTagName('td')[0];

        const alltable = document.getElementById('all');
        const finishtable = document.getElementById('finish');

        // 判斷式，搭配克隆，轉移資料到另一表格中
        if (td1.textContent === '未處理') {
            td1.textContent = '已處理';
            const newrow = row.cloneNode(true);
            finishtable.appendChild(newrow);
        } else if (td1.textContent === '已處理') {
            td1.textContent = '未處理';
            const newrow = row.cloneNode(true);
            alltable.appendChild(newrow)
        }
        row.parentNode.removeChild(row);
    }


</script>
